<div class="team-container">
  <h2>About Our Team</h2>
  <img src="" alt="Avatar" class="avatar" id="avatar">
  <p id="name"></p>
  <p id="age"></p>
  <p id="job"></p>
  <p id="definition"></p>

  <div class="arrow left-arrow" onclick="prevMember()">&#10094;</div>
  <div class="arrow right-arrow" onclick="nextMember()">&#10095;</div>
</div>

<script>
  const teamMembers = [
    {
      name: "Kwok Soon",
      gender: "man",
      age: 25,
      job: "Project Manager",
      definition: "Responsible for planning, organizing, and overseeing environmental conservation projects from inception to completion."
    },
    {
      name: "Grace",
      gender: "woman",
      age: 24,
      job: "Conservation Biologist",
      definition: "Studies ecosystems, wildlife populations, and biodiversity to develop conservation plans aimed at preserving species and habitats."
    },
    {
      name: "Martin",
      gender: "man",
      age: 25,
      job: "Wildlife Rehabilitation Specialist",
      definition: "Provides care and rehabilitation for injured or orphaned wildlife, with the goal of releasing them back into their natural habitats."
    },
    {
      name: "Steve",
      gender: "man",
      age: 25,
      job: "Volunteer Coordinator",
      definition: "Recruits, trains, and manages volunteers for conservation projects, ensuring their effective participation and contribution."
    }
  ];

  let currentMemberIndex = 0;
  const avatarElement = document.getElementById('avatar');
  const nameElement = document.getElementById('name');
  const ageElement = document.getElementById('age');
  const jobElement = document.getElementById('job');
  const definitionElement = document.getElementById('definition');

  function updateMemberInfo() {
    const currentMember = teamMembers[currentMemberIndex];
    avatarElement.src = `AboutTeam/${currentMember.name}_avataaars.png`; // Set avatar image source
    avatarElement.alt = currentMember.name;
    nameElement.textContent = currentMember.name;
    ageElement.textContent = `${currentMember.age} years old`;
    jobElement.textContent = `Job: ${currentMember.job}`;
    definitionElement.textContent = currentMember.definition;
  }

  function nextMember() {
    currentMemberIndex = (currentMemberIndex + 1) % teamMembers.length;
    updateMemberInfo();
  }

  function prevMember() {
    currentMemberIndex = (currentMemberIndex - 1 + teamMembers.length) % teamMembers.length;
    updateMemberInfo();
  }

  // Initialize with the first team member
  updateMemberInfo();
</script>
